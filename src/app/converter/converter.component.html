<div>
    <h1>Digit to Text Converter</h1>
    <input type="number" [(ngModel)]="inputNumber" placeholder="Enter a number">
    <button (click)="convert()">Convert</button>
    <div id="output">OUTPUT : {{ outputText }}</div>
    <img [src]="'assets/images/arrow.png'" alt="Arrow Image" class="arrow-image">
  </div>
